<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>速运快递首页</title>
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <!-- 引入ztree资源文件 -->
    <link rel="stylesheet" href="js/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="js/ztree/js/jquery.ztree.all-3.5.js"></script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                $("#tt").tabs('add',{
                  title:'New Tab',
                  content:'Tab Body',
                  closable:true,
                  tools:[{
                      iconCls:'icon-mini-refresh',
                      handler:function () {
                          alert('refresh');
                      }
                  }]
          })
            })
        });
        $(function () {
            var setting1 = {};
            var zNodes = [
                {name:'节点一',children:[
                    {name:'节点一_1'},
                    {name:'节点一_2'}
                ]},//每个json表示一个节点
                {name:'节点二'},
                {name:'节点三'}
            ];
            //调用init初始化方法创建ztree
            $.fn.zTree.init($("#myztree1"), setting1, zNodes);

            var setting2= {
                data:{
                    simpleData:{
                        enable:true//启用简单格式的json数据
                    }
                }
            }
            //定义节点数据
            var zNodes2= [
                {id:'001',pId:'0',name:'节点一'},//每个json表示一个节点
                {id:'002',pId:'001',name:'节点二'},
                {id:'003',pId:'001',name:'节点三'}
            ];
            //调用init初始化方法创建ztree
            $.fn.zTree.init($("#myztree2"), setting2, zNodes2);

            $.post('json/menu.json',function (data) {
                //定义一个变量，设置ztree的相关属性
                var setting3 = {
                    data:{
                        simpleData:{
                            enable:true
                        }
                    },
                    callback:{
                        //绑定单击事件
                        onClick:function (event, treeId, treeNode) {
                            if(treeNode.page!=undefined) {
                                var e = $("#tt").tabs("exists", treeNode.name);
                                if(e) {
                                    //已经存在，只需要选中
                                    $("#tt").tabs("select", treeNode.name);
                                }else{
                                    //需要打开选项卡面板
                                    //调用easyUI提供的tabs对象的add 方法，动态添加一个选项卡面板
                                    $("#tt").tabs("add",{
                                        title:treeNode.name,
                                        content:'<iframe width="100%" height="100%" style="border: 0" src="'+treeNode.page+'"><iframe> ',
                                        closable:true
                                    })
                                }
                            }
                        }
                    }
                };
                //调用init初始化方法创建ztree
                $.fn.zTree.init($("#myztree3"), setting3, data);
            },"json")
        })
    </script>
</head>
<body class="easyui-layout">
    <!-- 每个div表示一个区域 -->
    <div title="速运快递" style="height: 100px" data-options="region:'north'">北部区域1111</div>
    <div title="系统菜单" style="width: 200px" data-options="region:'west'">
        <ul id="myztree1" class="ztree"></ul>
        <ul id="myztree2" class="ztree"></ul>
        <!--发送ajax请求获取json数据，构造ztree-->
        <ul id="myztree3" class="ztree"></ul>
    </div>
    <div data-options="region:'center'">
        <a id="btn" class="easyui-linkbutton">haha</a>
        <div id="tt" class="easyui-tabs"></div>
        <!--<div class="easyui-accordion" data-options="fit:true">
            <div data-options="iconCls:'icon-search'" title="面板一"></div>
            <div title="面板二"></div>
            <div title="面板三"></div>
        </div>-->
    </div>
    <div style="width: 100px" data-options="region:'east'">东部区域</div>
    <div style="height: 50px" data-options="region:'south'">南部区域</div>
</body>
</html>
